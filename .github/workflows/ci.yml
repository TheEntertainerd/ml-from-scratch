name: CI

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system deps for Manim + LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcairo2-dev libpango1.0-dev pkg-config python3-dev ffmpeg \
            texlive texlive-latex-extra texlive-fonts-extra \
            texlive-latex-recommended texlive-science tipa dvisvgm

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,animations]

      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Mypy (type check)
        run: mypy src

      - name: Run pytest (with coverage)
        run: pytest --cov=src --cov-report=html --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov/
